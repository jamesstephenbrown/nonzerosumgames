    <script>
    function copyRSSLink(event) {
      event.preventDefault();
      const rssURL = "https://nonzerosum.games/rss.xml";
      navigator.clipboard.writeText(rssURL).then(() => {
        const feedback = document.getElementById("copy-feedback");
        feedback.style.display = "inline";
        setTimeout(() => {
          feedback.style.display = "none";
        }, 2000);
      });
    }

    <script>// Function to change the image
        var left = true;
        function changeImage() {
            const imageElement = document.getElementById("blink1");
            
            // Change the image to the "closed eyes" version
            if (left) {
            imageElement.src = "./Images/Content/ProfilePic_Blink_Left.png";
            } else {
            imageElement.src = "./Images/Content/ProfilePic_Blink_Right.png";
            }
            left = !left;
            
            // Change it back to "normal eyes" after 1/10 of a second (100 milliseconds)
            setTimeout(() => {
            imageElement.src = "./Images/Content/ProfilePic.png";
            }, 100);
        }
        // Call changeImage every 6 seconds (6000 milliseconds)
        setInterval(changeImage, 3000);
    </script>
