<script>
    $(document).ready(function() {
        $("#social-icons").load("social.html", function() {
            const icons = document.querySelectorAll('.social-share a');
    
            function startAnimations() {
                icons.forEach((link, index) => {
                    // Calculate the total cycle time for one complete set of animations
                    let cycleTime = icons.length * 1500; // Total time for all icons to bounce once
    
                    // Start animation for each icon, and schedule to restart after cycleTime
                    setTimeout(function animateIcon() {
                        link.style.animation = 'none'; // Reset animation to force restart
                        setTimeout(() => {
                            link.style.animation = 'bounce 1s ease-in-out'; // Start bounce
                        }, 10); // Short delay to reapply animation
                        
                        // Schedule the next bounce for this icon
                        setTimeout(animateIcon, cycleTime);
                    }, index * 1500);
                });
            }
    
            startAnimations(); // Start the bouncing sequence
        });
    });
    </script>
