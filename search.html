<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Our Site</title>
    <style>
        @font-face {
            font-family: 'MoreSugar';
            src: url('https://nonzerosum.games/MoreSugar-Regular.otf') format('opentype');

            font-style: normal;
        }

        body {
            font-family: 'MoreSugar', sans-serif;
            background-color: #55AAE3;
            text-align: center;
            padding: 50px;
        }

            font-size: 2.5em;
            color: white;
            margin-bottom: 20px;
        }

        .gcse-searchbox-only, .gcse-searchresults-only {
            margin: 20px auto;
            max-width: 600px;
        }

        .gsc-control-cse {
            font-family: 'MoreSugar', sans-serif;
            background-color: #55AAE3;
            color: #fff;
        }

        input.gsc-input, .gsc-search-button {
            font-family: 'MoreSugar', sans-serif;
            border: 2px solid #3388C2;
            border-radius: 10px;
        }

        .gsc-search-button {
            background-color: #3388C2;
            color: #fff;
        }

        .gsc-input-box {
            background-color: #fff;
            color: #000;
        }
