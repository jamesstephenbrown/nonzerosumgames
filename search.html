<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH</title>
    <style>
        @font-face {
            font-family: 'MoreSugar';
            src: url('https://nonzerosum.games/MoreSugar-Regular.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'MoreSugarExtras';
            src: url('https://nonzerosum.games/MoreSugar-Extras.otf') format('opentype');
        }

        @font-face {
            font-family: 'MoreSugar';
            src: url('https://nonzerosum.games/MoreSugar-Thin.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            word-wrap: break-word;
            font-size: 125%;
            background-color: #55AAE3;
            max-width: 800px;
            padding: 20px 20px 0 20px;
            margin: 0 auto;
            text-align: center;
            font-family: 'MoreSugar', sans-serif;
        }

        h1, h2, h3 {
            font-family: 'MoreSugar', sans-serif;
            font-weight: bold;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: -10px;
        }
        button {
            font-family: 'MoreSugar', sans-serif;
        }

        h1 {
            font-size: 150%;
        }

        h2 {
            font-size: 125%;
        }

        h3 {
            font-size: 120%;
        }

        a {
            color: white;
        }

        a:hover {
            font-style: oblique;
        }

        .custom-search-box {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 600px;
            font-family: 'MoreSugar', sans-serif;
        }

        .custom-search-box input[type="text"] {
            width: calc(100% - 60px); /* Adjust width to fit the search button */
            padding: 10px;
            font-size: 16px;
            border: 5px solid #3388C2;
            border-radius: 20px 0 0 20px; /* Rounded corners for the left side */
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }

.custom-search-box input[type="text"]::placeholder {
    font-family: 'MoreSugar', sans-serif; /* Use your custom font */
    font-size: 16px; /* Adjust the font size if necessary */
    color: #000; /* Change the color of the placeholder text if needed */
}

        .custom-search-box button {
            padding: 10px;
            font-size: 16px;
            border: 5px solid #3388C2;
            border-radius: 0 20px 20px 0; /* Rounded corners for the right side */
            background-color: #55AAE3; /* Matching background color */
            color: #fff; /* White text */
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .custom-search-box button:hover {
            background-color: #3388C2; /* Darker background on hover */
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WHAT ARE YOU LOOKING FOR?</h1>
    <div class="fixed-header">
        <div class="custom-search-box">
            <input type="text" id="search-input" placeholder="Search..." onkeypress="handleKeyPress(event)">
            <button onclick="executeSearch()">search</button>
        </div>
    </div>
    <div class="content">
        <iframe id="search-results" src=""></iframe>
    </div>

    <!-- Include the Google Custom Search Engine script -->
    <script async src="https://cse.google.com/cse.js?cx=356d26fd2e9ff46e7"></script>
    <script>
        function executeSearch() {
            var query = document.getElementById('search-input').value;
            var iframe = document.getElementById('search-results');
            iframe.src = `https://cse.google.com/cse?cx=356d26fd2e9ff46e7&q=${query}`;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                executeSearch();
            }
        }
    </script>
</body>
</html>
